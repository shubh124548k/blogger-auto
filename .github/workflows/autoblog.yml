name: Auto Blog Engine

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"

permissions:
  contents: write

jobs:
  autoblog:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm install --omit=dev

      - name: Run Blog Engine
        run: node engine.js

      - name: Commit & Push
        run: |
          git config user.name "auto-blog-bot"
          git config user.email "bot@github.com"
          git add hugo-site/content/posts/
          git diff --cached --quiet || git commit -m "auto: generated blog post"
          git push

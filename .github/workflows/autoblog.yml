name: Hybrid Auto Blog Engine

on:
  workflow_dispatch:
  schedule:
    - cron: "*/30 * * * *"

jobs:
  autoblog:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm install openai

      - name: Generate Blog
        env:
          OPENAI_KEY: ${{ secrets.OPENAI_KEY }}
        run: node engine.mjs

      - name: Commit & Push
        run: |
          git config user.name "auto-blog-bot"
          git config user.email "bot@github.com"
          git add hugo-site/content/posts/
          git commit -m "AI Auto Blog"
          git push

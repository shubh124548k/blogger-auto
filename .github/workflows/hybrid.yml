name: Hybrid Auto Blog Engine

permissions:
  contents: write

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"

jobs:
  autoblog:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm install --production

      - name: Run Auto Blog Engine
        env:
          OPENAI_KEY: ${{ secrets.OPENAI_KEY }}
        run: node engine.js

      - name: Commit & Push Blogs
        run: |
          git config user.name "auto-bot"
          git config user.email "auto@bot.com"
          git add .
          git commit -m "auto: new blog" || echo "Nothing to commit"
          git push

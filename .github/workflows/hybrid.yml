name: Hybrid Auto Blog Engine

permissions:
  contents: write

on:
  workflow_dispatch:
  schedule:
    - cron: "*/30 0-5 * * *"
    - cron: "*/30 12-17 * * *"
    - cron: "0 * 6-11 * *"
    - cron: "0 * 18-23 * *"

jobs:
  autoblog:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Auto Engine
        working-directory: hugo-site/auto
        run: npm install --production

      - name: Run Auto Blog Engine
        working-directory: hugo-site/auto
        env:
          OPENAI_KEY: ${{ secrets.OPENAI_KEY }}
        run: node engine.js

      - name: Commit Blogs
        run: |
          git config user.name "auto-bot"
          git config user.email "auto@bot.com"
          git add .
          git commit -m "auto: new trending blog" || echo "Nothing to commit"
          git push

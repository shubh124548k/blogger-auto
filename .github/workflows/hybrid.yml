name: Auto Blog Engine

permissions:
  contents: write

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"

jobs:
  autoblog:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install --omit=dev

      - name: Run Engine
        env:
          OPENAI_KEY: ${{ secrets.OPENAI_KEY }}
        run: node engine.js

      - name: Commit & Push
        run: |
          git config user.email "action@github.com"
          git config user.name "auto-blog-bot"
          git add hugo-site/content/posts/
          git diff --cached --quiet || git commit -m "auto: new blog post"
          git push

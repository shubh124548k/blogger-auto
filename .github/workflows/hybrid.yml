name: Hybrid Auto Blog Engine

permissions:
  contents: write

on:
  schedule:
    - cron: "*/30 0-5 * * *"
    - cron: "*/30 12-17 * * *"
    - cron: "0 * 6-11 * *"
    - cron: "0 * 18-23 * *"
  workflow_dispatch:

jobs:
  autoblog:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Auto Engine Dependencies
        working-directory: auto
        run: npm install --production

      - name: Run Auto Blog Engine
        env:
          OPENAI_KEY: ${{ secrets.OPENAI_KEY }}
        run: node auto/engine.js

      - name: Commit & Push Auto Blogs
        run: |
          git config user.name "auto-bot"
          git config user.email "auto@bot.com"
          git add content/posts || true
          git commit -m "auto: new trending blog" || echo "Nothing to commit"
          git push
